spring.profiles.active=local

spring.datasource.url=jdbc:postgresql://192.168.0.19:5432/events_db
spring.datasource.username=postgres
spring.datasource.password=**********
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true

# DDL auto (create, create-drop, validate, update) for DB tables switch to update in prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

logging.level.root = INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.cfar.eveapp.apis.eventdataapi=DEBUG  
